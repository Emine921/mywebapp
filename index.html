<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  
  <!-- Firebase SDK as modules -->
  <script type="module">
    // Firebase SDK'larını modül olarak yükleyelim
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    
    // Firebase config ve başlatma işlemi
    const firebaseConfig = {
      apiKey: "AIzaSyA0B4jdQ48ode8Bs6hLYwcB9oHpFZlxszo",
      authDomain: "mywebsite-159a9.firebaseapp.com",
      projectId: "mywebsite-159a9",
      storageBucket: "mywebsite-159a9.firebasestorage.app",
      messagingSenderId: "200668492228",
      appId: "1:200668492228:web:1e6d77a94f4f6d40f17491"
    };

    // Firebase'i başlat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Register işlemi
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User registered: ", user);
          alert("Üyelik başarıyla kaydedildi! Giriş yapmak için Login Page'e yönlendiriliyorsunuz...");
          
          // 3 saniye sonra login sayfasına yönlendirme yapalım
          setTimeout(() => {
            window.location.href = 'login.html'; // login.html sayfasına yönlendirme
          }, 3000); // 3 saniye bekleme
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error(errorCode, errorMessage);
          alert("Error: " + errorMessage);
        });
    });
  </script>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F5F5F5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #FFFFFF;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #2C3E50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #BDC3C7;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #3498DB;
      outline: none;
    }

    button {
      background-color: #3498DB;
      color: white;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980B9;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    a {
      text-decoration: none;
      color: #3498DB;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>

    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>

    <p>Do you have an account? <a href="login.html">Sign in</a></p>
  </div>

</body>
</html>
