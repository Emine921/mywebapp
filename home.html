<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .home-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        .home-container h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .home-container p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Şu anda iyileştirmeler yapıyoruz</h1>
        <p>Yakında burası daha kullanışlı hale gelecek. Lütfen tekrar kontrol edin.</p>
    </div>
</body>
</html>
